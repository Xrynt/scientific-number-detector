<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Number Validator</title>
<script>
function validateScientificNumber() {
    var input = document.getElementById("scientificNumber").value;
    var pattern = /^[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?$/;
    if (pattern.test(input)) {
        document.getElementById("result").innerText = "Valid scientific number!";
    } else {
        document.getElementById("result").innerText = "Not a valid scientific number.";
    }
}
</script>
</head>
<body>
<h2>Scientific Number Validator</h2>
<form>
    <label for="scientificNumber">Enter a scientific number:</label><br>
    <input type="text" id="scientificNumber" name="scientificNumber"><br><br>
    <button type="button" onclick="validateScientificNumber()">Validate</button>
</form>
<p id="result"></p>
</body>
</html>
