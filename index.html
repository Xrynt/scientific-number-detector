<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Number Validator</title>
<script>
function validateScientificNumber() {
    var input = document.getElementById("scientificNumber").value;
    var pattern = /^[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?$/;
    if (pattern.test(input)) {
        document.getElementById("result").innerText = "Valid scientific number!";
    } else {
        document.getElementById("result").innerText = "Not a valid scientific number.";
    }
}
</script>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: calc(100% - 40px);
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p#result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>

<h2>Scientific Number Validator</h2>
<form>
    <label for="scientificNumber">Enter a scientific number:</label><br>
    <input type="text" id="scientificNumber" name="scientificNumber"><br><br>
    <button type="button" onclick="validateScientificNumber()">Validate</button>
</form>
<p id="result"></p>
</body>
</html>
